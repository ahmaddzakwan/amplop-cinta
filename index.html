<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Cinta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #fff;
            --bg-color: rgb(5, 53, 61);
            --bg-envelope-color: #f5edd1;
            --envelope-tab: #ecdeb8;
            --envelope-cover: #e6cfa7;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #444;
            --heart-color: rgb(252, 8, 231);
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            bottom: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .container>.envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color);
        }

        .container>.envelope-wrapper>.envelope {
            position: relative;
            width: 300px;
            height: 230px;
        }

        .container>.envelope-wrapper>.envelope::before {
            content: '';
            position: absolute;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            top: 0;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
        }

        .container>.envelope-wrapper>.envelope::after {
            content: '';
            position: absolute;
            z-index: 2;
            border-top: 130px solid transparent;
            border-left: 150px solid var(--envelope-cover);
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            bottom: 0;
        }

        .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            transition: all 1s ease-in-out;
            padding: 20px 10px;
            box-shadow: 0 0 10px var(--shadow-color);
            z-index: 1;
        }

        .letter>.text {
            font-family: "poppins", sans-serif;
            font-size: 12px;
            color: var(--txt-color);
            text-align: center;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: var(--heart-color);
            z-index: 2;
            transform: translate(-50%, -20%) rotate(45deg);
            transition: transform 0.5s ease-in-out 1s, z-index 0.5s ease;
            box-shadow: 0 0 10px var(--shadow-color);
            cursor: pointer;
            animation: heartbeat 1s infinite;
            /* Animasi detak jantung */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--heart-color);
            border-radius: 50%;
        }

        .heart::before {
            top: -7.5px;
        }

        .heart::after {
            right: 7.5px;
        }

        .flap>.envelope::before {
            z-index: 0;
            transform: rotateX(180deg);
        }

        .flap>.envelope .letter {
            bottom: 100px;
            transform: scale(1.5);
            transition-delay: 1s;
        }

        .flap .letter {
            z-index: 3;
        }

        .flap .heart {
            z-index: 1;
        }

        .flap>.heart {
            transform: rotate(90deg);
            transition-delay: 0.4s;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: translate(-50%, -20%) rotate(45deg) scale(1);
            }

            50% {
                transform: translate(-50%, -20%) rotate(45deg) scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Haii Nengg!</strong>
                        <p>
                            Maafin aku yaaa dari tadiii lama on.. aku lagi buatin ini buat neng aku tersayangggg.. hehe
                            love youuu kesayangannkuuuuuuu â¤â¤â¤â¤.. jangan marah ya sayanggggg ğŸ˜˜ğŸ˜˜ğŸ’•
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const body = document.body;

        envelope.addEventListener('click', (event) => {
            event.stopPropagation(); // Mencegah event dari bubbling ke `document`
            envelope.classList.toggle('flap');
        });

        // Menutup amplop saat klik di sembarang tempat
        document.addEventListener('click', () => {
            if (envelope.classList.contains('flap')) {
                envelope.classList.remove('flap');
            }
        });
    </script>
</body>

</html>
